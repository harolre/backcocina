<html>
    <head>
        <title>Cocinero</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="CSS/cocinero.css">
    </head>
    <body>
        <header>
           <h1 class="text-primary">Cocinero</h1>
        </header>
         <nav id="menu">
                <ul>
                    <li class="btn-info">MENÚ</li>
                    <li class="btn-info"><a th:href="@{/}" class="text-white">Inicio</a></li>
                    <li class="btn-info"><a th:href="@{/cocinero}" class="text-white">Cocinero</a></li>
                    <li class="btn-info"><a th:href="@{/recipe}" class="text-white">Receta</a></li>
                    <li class="btn-info"><a th:href="@{/cuisine}" class="text-white">Tipos de cocina</a></li>
                </ul>    
        </nav>
        <div id="contenedor">
        <h2>¿Qué desea hacer?</h2>
        <form name="formulario">
            <input type="radio" name="cocinero" value="crearCocinero" class="radio1" onclick="elegirOpcion()"> Crear cocinero<br>
            <input type="radio" name="cocinero" value="modificarCocinero" class="radio2" onclick="elegirOpcion()"> Modificar cocinero<br>
            <input type="radio" name="cocinero" value="eliminarCocinero" class="radio3" onclick="elegirOpcion()"> Eliminar cocinero<br>
        </form>
        
        
        
        
        
        
        <div id="todosCocineros">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Nacionalidad</th>
                    <th scope="col">Fecha de Nacimiento</th>
                    <th scope="col">Tipo de Cocina</th>
                  
                  </tr>
                </thead>
                <tbody>
                 <tr th:each="chef :${chefPage.content}">
							 	<td th:text="${chef.id}">Id</td>
								<td th:text="${chef.name}">Nombre</td>
								<td th:text="${chef.nationality}">Nacionalidad</td>
								<td th:text="${chef.birthYear}" >Anio de Nacimiento</td>
								<td th:text="${chef.cuisine}">restaurante</td>
<!-- 								<td th:each="libros :${clientes.libro}"> -->
<!-- 									  <a th:text="${libros.nombre}">Nombre</a></br> -->
<!-- 								</td> -->
					<!--			<td><a th:href="@{/delete/(id=${clientes.id})}"
									class="btn btn-danger delBtn">Borrar</a></td>
								<td><a th:href="@{/findOne/(id=${clientes.id})}"
									class="btn btn-primary eBtn">Editar</a></td></tr>-->
									</tr>
                </tbody>
              </table>
        </div>
        
        
        
        
        <div id="crearCocinero">
            <form th:action="@{/saveChef}" th:method="post" name="uno" >
                <ul>
                 <!--   <li>
                        <label for="name">ID:</label>
                        <input type="text" id="id" name="id" class="caja" disabled="disabled" value="No escribas nada aquí">
                    </li> --> 
                  <!--       <li>
                        <label for="name">ID Cocina:</label>
                        <input type="text" id="nombre" name="name" value="" class="caja">
                    </li>-->
                    <li>
                    
                         <label for="name">Cocina:</label>    
                       <input type="text" id="cuisine" name="cuisine" class="caja">
                       
                       
                    </li>
                    <li>
                        <label for="name">Nombre:</label>
                       <input type="text" id="nombre" name="name" value="" class="caja">
                    </li>
                <li>
                <label for="name">Fecha de Nacimiento:</label>
                <input type="text" id="anio" name="birthYear" class="caja">
                </li>
                <li>
                <label for="mail">Nacionalidad:</label>
                <input type="text" id="nationality" name="nationality" class="caja">
                </li>
                </ul>
                <ul>
                    <li>
                        <input type="submit" value="Crear cocinero" class="btn-success">
                    </li>
                </ul>
            </form>
        </div>
        
        
        
        
        <div id="modificarCocinero">
            <form th:action="@{/actualizarChef}" th:method="post">
                <ul>
          
                    <li>
                       <select  name="id">
					<option th:each="chef :${chefPage}" th:value="${chef.id}" th:text="${chef.name}">
					</option>
					</select>
					
                  
                    </li>
                    <li>
                        <label for="name">Cocina:</label>
                       <input type="text" id="cuisine" name="cuisine" class="caja">
                    </li>
                    <li>
                        <label for="name">Nombre:</label>
                        <input type="text" id="nombre" name="name" value="" class="caja">
                    </li>
                <li>
                <label for="name">Fecha de Nacimiento:</label>
                <input type="text" id="birthYear" name="birthYear" class="caja">
                </li>
                <li>
                <label for="mail">Nacionalidad:</label>
                <input type="text" id="nationatility" name="nationality" class="caja">
                </li>
                </ul>
                <ul>
                    <li>
                        <input type="submit" value="Modificar cocinero" class="btn-info">
                    </li>
                </ul>
            </form>
        </div>
        
        
        
        
        
        <div id="eliminarCocinero">
            <form th:action="@{/deleteChef}">
                <ul>
                    <li>
                        <label for="name">ID:</label>
                      <select  name="id">
					<option th:each="chef :${chefPage}" th:value="${chef.id}" th:text="${chef.id}">
					</option>
					</select>
                    </li>
                    </ul>
             
                <ul>
                    <li>
                        <input type="submit" value="Eliminar cocinero" class="btn-danger">
                    </li>
                </ul>
            </form>
        </div>
        </div>
       <footer class="bg-primary">
            <p class="text-white"> El recetario de cocina </p>
        </footer>
            <script src="js/bootstrap.bundle.js"></script>
            <script src="js/bootstrap.bundle.min.js"></script>
            <script src="js/bootstrap.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/jquery-3.3.1.min.js"></script>
            <script src="js/cocinero.js"></script>
    </body>
</html>
