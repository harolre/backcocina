<html>
    <head>
        <title>Cocina</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="CSS/cocina.css">
    </head>
    <body>
        <header>
           <h1 class="text-primary">Cocina</h1>
        </header>
         <nav id="menu">
                <ul>
                    <li class="btn-info">MENÚ</li>
                    <li class="btn-info"><a th:href="@{/}" class="text-white">Inicio</a></li>
                    <li class="btn-info"><a th:href="@{/cocinero}" class="text-white">Cocinero</a></li>
                    <li class="btn-info"><a th:href="@{/recipe}" class="text-white">Receta</a></li>
                    <li class="btn-info"><a th:href="@{/cuisine}" class="text-white">Tipos de cocina</a></li>
                </ul>    
        </nav>
        <div id="contenedor">
        <h2>¿Qué desea hacer?</h2>
        <form name="formulario">
            <input type="radio" name="cocina" value="crearCocina" class="radio1" onclick="elegirOpcion()"> Crear cocina<br>
            <input type="radio" name="cocina" value="modificarCocina" class="radio2" onclick="elegirOpcion()"> Modificar cocina<br>
            <input type="radio" name="cocina" value="eliminarCocina" class="radio3" onclick="elegirOpcion()"> Eliminar cocina<br>
        </form>
        <div id="todosCocina">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Descripcion</th>
                    <th scope="col">Tipo</th>
                  </tr>
                </thead>
                <tbody>
                  <tr th:each="cuisine :${cuisinePage.content}">
							 	<td th:text="${cuisine.id}">Id</td>
								<td th:text="${cuisine.description}">Descripcion</td>
								<td th:text="${cuisine.type}">tipo</td>
								
						<td>	
					</td>
<!-- 								<td th:each="libros :${clientes.libro}"> -->
<!-- 									  <a th:text="${libros.nombre}">Nombre</a></br> -->
<!-- 								</td> -->
					<!--			<td><a th:href="@{/delete/(id=${clientes.id})}"
									class="btn btn-danger delBtn">Borrar</a></td>
								<td><a th:href="@{/findOne/(id=${clientes.id})}"
									class="btn btn-primary eBtn">Editar</a></td></tr>-->
									</tr>
                </tbody>
              </table>
        </div>
        <div id="crearCocina">
            <form th:action="@{/saveCuisine}" th:method="post" name="uno" >
                <ul>
                    
                    <li>
                        <label for="name">Tipo de cocina:</label>
                        <input type="text" id="tipo" name="type" value="" class="caja">
                    </li>
                    <li>
                        <label for="name">Descripción:</label>
                      <input type="text" id="descripcion" name="description" class="caja">
                    </li>
                </ul>
                <ul>
                    <li>
                        <input type="submit" value="Crear cocina" class="btn-success">
                    </li>
                </ul>
            </form>
        </div>
        
        <div id="modificarCocina">
            <form th:action="@{/saveCuisine}" th:method="post">
                <ul>
                    <li>
                      <select  name="id">
					<option th:each="cuisine :${cuisinePage}" th:value="${cuisine.id}" th:text="${cuisine.type}">		
					</option>
					</select>
                    </li>
                    <li>
                        <label for="name">Tipo de cocina:</label>
                       <input type="text" id="tipo" name="type" value="" class="caja">
                    </li>
                    <li>
                        <label for="name">Descripción:</label>
                         <input type="text" id="descripcion" name="description" class="caja">
                    </li>
                </ul>
                <ul>
                    <li>
                        <input type="submit" value="Modificar cocina" class="btn-info">
                    </li>
                </ul>
            </form>
        </div>
        
        
        <div id="eliminarCocina">
            <form th:action="@{/deleteCuisine}">
                <ul>
                    <li>
                        <label for="name">ID:</label>
                         <select  name="id">
					<option th:each="cuisine :${cuisinePage}" th:value="${cuisine.id}" th:text="${cuisine.id}">
					</option>
					</select>
                    </li>
                </ul>
                <ul>
                    <li>
                        <input type="submit" value="Eliminar cocina" class="btn-danger">
                    </li>
                </ul>
            </form>
        </div>
        </div>
       <footer class="bg-primary">
            <p class="text-white"> El recetario de cocina </p>
        </footer>
            <script src="js/bootstrap.bundle.js"></script>
            <script src="js/bootstrap.bundle.min.js"></script>
            <script src="js/bootstrap.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/jquery-3.3.1.min.js"></script>
            <script src="js/cocina.js"></script>
    </body>
</html>
